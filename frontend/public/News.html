<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <div class="navlogo">
                <a href="#"><span style="color: rgb(255, 0, 13);">BookMyJourney</span></a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="KR" onclick="onNavItemClick('Konkan Railways')">Konkan Railway</li>
                    <li class="hover-link nav-item" id="KT" onclick="onNavItemClick('Konkan Tourism')">Konkan Tourism</li>
                    <li class="hover-link nav-item" id="MGT" onclick="onNavItemClick('Mumbai Goa Traffic')">Mumbai Goa Traffic</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Konkan Festival">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="newsscript.js"></script>
</body>
</html>
